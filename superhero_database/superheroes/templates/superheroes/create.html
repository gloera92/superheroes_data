<!doctype html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<nav>
    <h1>NavBar</h1>
    <ul>
        <li><button type="button" class="btn"><a href="{% url 'superheroes:index' %}">Home</a></button>
        <li><button type="button" class="btn"><a href="{% url 'superheroes:create_superhero' %}">Create Superhero</a></button>
    </ul>
</nav>


<form action="{% url 'superheroes:create_superhero' %}" method="post">
    {% csrf_token %}
    Name:<input type="text" name="name" id="name"><br>
    Alter_ego:<input type="text" name="alter_ego" id="alter_ego"><br>
    Primary_ability:<input type="text" name="primary_ability" id="primary_ability"><br>
    Alternate_ability:<input type="text" name="alternate_ability" id="alternate_ability"><br>
    Catchphrase:<input type="text" name="catchphrase" id="catchphrase"><br>
    <input type="submit" value="Add new!">
</form>
</body>
</html>
