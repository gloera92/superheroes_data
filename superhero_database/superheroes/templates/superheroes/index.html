<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Superhero Database</title>
</head>
<body>
<h1>Super Hero DataBase</h1>
<ul>
    {% for Superhero in all_superheroes %}
    <li><h2> {{Superhero.name}}</h2>
        <a href="{% url 'superheroes:detail' Superhero.id %}">see more info</a>
    </li>
    {% endfor %}
</ul>

</body>
</html>
